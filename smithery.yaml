# Smithery configuration for TCMB MCP
# https://smithery.ai/docs/config

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "stdio"
  configSchema:
    type: object
    properties:
      cache_enabled:
        type: boolean
        default: true
        description: "Enable SQLite caching for better performance"
      debug:
        type: boolean
        default: false
        description: "Enable debug mode with verbose logging"
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['-m', 'tcmb_mcp'],
      env: {
        TCMB_CACHE_ENABLED: String(config.cache_enabled ?? true),
        TCMB_DEBUG: String(config.debug ?? false)
      }
    })
