# Smithery configuration for TCMB MCP
# https://smithery.ai/docs/config

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      cache_enabled:
        type: boolean
        default: true
        description: "Enable SQLite caching for better performance"
      debug:
        type: boolean
        default: false
        description: "Enable debug mode with verbose logging"
